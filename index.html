<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eb bill calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="move">
            <h1>EB BILL CALCULATOR
                <i class="fa-regular fa-money-bill-1"></i>
            </h1>
            <div class="input">
                <label for="units">Enter the Units</label>
                <input type="text" name="units" id="units" required>
            </div>
            <button type="submit" onclick="calculateeb()">CALCULATE</button>
        </div>
    </div>
    
    <script src="eb-bill_calculator.js"></script>
</body>
</html>
